<div style="height: 100%; overflow-y: auto;">
  <app-task-item
    *ngFor="let item of tasks$ | async | sortCompleted"
    (editClick)="gotoEditScreen(item)"
    (changeState)="changeTaskStatus($event)"
    [data] = "item"
  ></app-task-item>
</div>
<button mat-fab color="accent" class="add-btn" routerLink="one/new">
  <mat-icon>add</mat-icon>
</button>
